<!doctype html>
<html>
  <head>
    <title>Rails DB Interactive</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
    <body class="main">

      <!-- modal to display associations/attribures of visual models -->
      <div class="modal fade" id="assoc-attr-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Associations & Attributes</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <div class="attr-info">
                <div class="row">
                  <div class="col-md-12">
                    <h4 class="selected-model">Selected Model</h4>
                  </div>
                </div>
                <div id="attr-pad">No Attributes Found</div>
              </div>

              <div class="assoc-info">
                <div class="row">
                  <div class="col-md-12">
                    <h4 class="total-associations">Association Count</h4>
                  </div>
                </div>
                <div id="assoc-pad">No Associations Found</div>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- end modal -->

      <!-- canvas -->
      <canvas id="canvas" class="hide"></canvas>
      <!-- end canvas -->


      <div class="container-fluid">
        <!-- navbar menu -->
          <div class="row top-menu-actions sticky-top">
            <div class="col-md-2">
              <label for="model-files">Upload Model Files</label>
              <input type="file" id="model-files" name="files[]" multiple />
            </div>
            <div class="col-8">
              <button id="toggle-controls" class="top-btns">CONTROLS</button>
              <button id="toggle-canvas" class="top-btns">CANVAS</button>
              <!-- button to trigger modal -->
              <button class="top-btns" data-toggle="modal" data-target="#assoc-attr-modal">
                MODEL DATA
              </button>
            </div>
            <div class="col-2">
              <label for="schema-file">Upload Schema File</label>
              <input type="file" id="schema-file"/>
            </div>
          </div>
       <!-- end navbar menu-->

        <!-- visual models and dynmaic arrow output to middle of screen -->
          <output id="db-models"></output>
          <div class="arrows"></div>
        <!-- end visual models/dynamic arrows -->

        <!-- screen warning for small browser size -->
          <div class="screen-size-warn none">
            Screen size is too small for diagramming. Please
            adjust screen to an appropriate size.
          </div>
       <!-- end screen warning -->
      </div>

      <!-- bottom control menu -->
      <footer class="container-fluid">
        <nav class="navbar fixed-bottom">
          <div class="controls">
              <div class="row">
                <div class="col-md-12">
                  <button class="fill sidebar-btns" id="rotater-arrow">arrow</button>
                  <button class="fill sidebar-btns" id="rotate-model">rotate</button>
                  <button class="fill sidebar-btns" id="enlarge-model">enlarge</button>
                  <button class="fill sidebar-btns" id="shrink-model">shrink</button>
                  <button class="fill sidebar-btns" id="resizeable">resize</button>
                  <button class="fill sidebar-btns" id="draggable">drag</button>

                  <i id="transparent" class="colors fas fa-eraser"> erase</i>
                  <i id="black" class="colors fas fa-pen"> black</i>
                  <i id="red" class="colors fas fa-pen"> red</i>
                  <i id="green" class="colors fas fa-pen"> green</i>
                  <i id="blue" class="colors fas fa-pen"> blue</i>
                  <i id="yellow" class="colors fas fa-pen"> yellow</i>
                </div>
              </div>
          </div>
        </nav>
      </footer>
    <!-- end bottom control menu -->

      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/pluralize/7.0.0/pluralize.js" integrity="sha256-nyT2UWJEbV1zdw2+NhE3P+oTS+DSzDEJv8qdypsyC08=" crossorigin="anonymous"></script>
      <script src="js/main.js"></script>
      <script src="js/canvas.js"></script>
    </body>
</html>
